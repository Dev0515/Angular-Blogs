<!-- showing all blog posts from logged in user-->
<div *ngIf="show == true">
  <div class="blog">
    <div class="container">
      <ul *ngFor="let data of allBlogs;  let i = index">
        <div class="blog-image">
          <img src="{{data.metadata.blogImage.url}}" height=300px width=300px>
        </div>
        <h3>{{data.title}}</h3>

        <div class="blog-content">
          <p>{{data.content | slice: 3:250}} ...</p>
          <a class="btn btn-success" [routerLink]="['usersinglepost']" [queryParams]="{post_id: data._id}">Read more...</a>
        </div>
      </ul>
    </div>
  </div>
</div>

<div *ngIf="count == true">
  <br>
  <h4 class="cntr">Enter a New Blog Here:</h4>

  <div class="container p-t-50">
    <div class="row">
      <div class="offset-md-3 col-md-6 form-back">
        <div class="blog">
          <form [formGroup]="postForm" (ngSubmit)="submitForm()" novalidate>
            <div class="form-group">
              <input type=text formControlName="blogTitle" class="form-control" placeholder="Enter title">
            </div>
            <div class="form-group">
              <input type=text formControlName="blogDescription" class="form-control" placeholder="Enter description">
            </div>

            <div class="form-group">
              <textarea formControlName="blogBody" class="form-control" placeholder="Enter body"></textarea>
            </div>

            <div class="form-group">

              <input type=file formControlName="image" (change)="imagesave($event)" class="form-control upload-padd">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Publish</button>
            </div>



            <p>{{message}}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
